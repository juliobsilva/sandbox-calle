name: API Mgmt APIOPS Publisher

on:
  pull_request:
    branches: [main, develop]
    types: closed

  workflow_dispatch:
    inputs:
      destination-enviroment:
        type: choice
        required: true
        options:
        - prod
        - hml

      commit-id:
        type: string
        required: false

jobs:

  call-build-pr:
    if: (github.event.inputs.destination-enviroment == 'prod' || github.event.inputs.destination-enviroment == 'hml')
    uses:  juliobsilva/api-management/.github/workflows/apim-apiops-publisher.yaml@main
    with:
      destination-enviroment: ${{ github.event_name == 'pull_request' && 'prod' || inputs.destination-enviroment }}
      commit-id: ${{ inputs.commit-id }}
    secrets: inherit