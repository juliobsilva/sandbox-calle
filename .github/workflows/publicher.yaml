name: API Mgmt APIOPS Publisher

on:
  pull_request:
    branches: [main, develop]
    types: closed

  workflow_dispatch:
    inputs:
      destination-enviroment:
        type: string
        required: true
      commit-id:
        type: string
        required: false

jobs:

  call-build-pr:
    uses:  juliobsilva/api-management/.github/workflows/apim-apiops-publisher.yaml@main
    with:
      destination-enviroment: ${{ github.event_name == 'pull_request' && 'prod' || 'hml' }}
      commit-id: ${{ inputs.commit-id }}
    secrets: inherit