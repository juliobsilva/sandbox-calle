name: API Mgmt APIOPS Publisher

on:
  # pull_request:
  #   branches: [main, develop]
  #   types: closed

  workflow_dispatch:
    inputs:
      destination-enviroment:
        type: choice
        required: true
        options:
        - prod
        - hml

      commit-id:
        type: string
        required: false

jobs:

  call-build-pr:
    uses:  juliobsilva/api-management/.github/workflows/apim-apiops-publisher.yaml@main
    with:
      destination-enviroment: ${{ github.event.inputs.destination-enviroment == 'prod' && 'prod' || github.event.inputs.destination-enviroment == 'hml' && 'hml' }}
      commit-id: ${{ inputs.commit-id }}
    secrets: inherit