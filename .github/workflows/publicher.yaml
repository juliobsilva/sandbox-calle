name: API Mgmt APIOPS Publisher

on:
  pull_request:
    branches: [main, develop]
    types: closed

  workflow_dispatch:
    inputs:
      destination-enviroment-prod:
        type: string
        required: true
        default: prod
      destination-enviroment-hml:
        type: string
        required: true
        default: hml
      commit-id:
        type: string
        required: false

jobs:

  call-build-pr:
    uses:  juliobsilva/api-management/.github/workflows/apim-apiops-publisher.yaml@main
    with:
      destination-enviroment-prod: ${{ github.event_name == 'pull_request' && 'prod' || inputs.destination-enviroment-prod }}
      destination-enviroment-hml: ${{ github.event_name == 'pull_request' && 'hml' || inputs.destination-enviroment-hml }}
      commit-id: ${{ inputs.commit-id }}
    secrets: inherit