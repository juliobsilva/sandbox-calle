name: API Mgmt APIOPS Publisher

on:
  pull_request:
    branches: [main, develop]
    types: closed

  workflow_dispatch:
    inputs:
       destination-environment:
         type: choice
         required: true
         options:
         - dev
         - hml
         - prod

      commit-id:
        type: string
        required: false

jobs:

  call-build-hml:
    uses:  juliobsilva/api-management/.github/workflows/apim-apiops-publisher.yaml@main
    with:
      destination-environment: ${{ inputs.destination-environment }}
      commit-id: ${{ inputs.commit-id }}
    secrets: inherit

  call-build-prod:
    needs: call-build-hml
    uses:  juliobsilva/api-management/.github/workflows/apim-apiops-publisher.yaml@main
    with:
      destination-environment: "prod"
      commit-id: ${{ inputs.commit-id }}
    secrets: inherit